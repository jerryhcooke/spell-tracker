<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spell Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>D&D Spell Duration Tracker</h1>

    <!-- Wizard and Cleric spell buttons -->
    <div class="buttons-row">
        <button onclick="location.href='wizard.html'" class="primary-button">Wizard Spells</button>
        <button onclick="location.href='cleric.html'" class="primary-button">Cleric Spells</button>
    </div>

    <!-- Form to add spells dynamically -->
    <form id="spellForm">
        <input type="text" id="spellName" placeholder="Spell Name" required>

        <!-- Mins and Turns input fields -->
        <div class="duration-inputs">
            <input type="number" id="spellDurationMinutes" placeholder="Mins" min="0">
            <input type="number" id="spellDurationTurns" placeholder="Turns" min="0">
        </div>

        <div class="buttons-row">
            <button type="submit" class="primary-button">Add Spell</button>
            <button id="nextTurnButton" class="primary-button">Next Turn</button>
        </div>
    </form>

    <div id="message"></div>
    <div class="spell-list" id="spellList"></div>
</div>

<script src="app.js"></script>
</body>
</html>
